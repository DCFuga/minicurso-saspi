<!DOCTYPE html>
<html lang="en" ng-app ng-init="alunos = ['Matheus', 'Adão', 'José', 'Denilson']">
<head>
  <meta charset="UTF-8">
  <title>Minicurso Angular</title>
  <script src="http://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
</head>
<body>
  <input type="text" ng-model="searchText">

  <br>
  <br>

  <table>
    <tr ng-repeat="aluno in alunos | filter: searchText">
      <td>{{ aluno }}</td>
    </tr>
  </table>
</body>
</html>
