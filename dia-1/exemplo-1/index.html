<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Minicurso Angular</title>
  <script src="http://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
</head>
<body>
  <label for="name">Qual seu nome?</label>
  <input type="text" ng-model="name">
  <p>Olá, Angular! Meu nome é: {{ name }}</p>
</body>
</html>
